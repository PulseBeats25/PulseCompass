name: Backend CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
      - name: Lint (best-effort)
        run: |
          . .venv/bin/activate
          pip install flake8 || true
          flake8 || true
      - name: Tests (best-effort)
        run: |
          . .venv/bin/activate
          pytest || true
